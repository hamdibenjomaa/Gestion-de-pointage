<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Modifier un employee</h4>
                    </div>
                    <div class="content">
                        <form #f="ngForm" [formGroup]="EmployeForm" (ngSubmit)="submit(f)" >
                            <div class="row ">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>nom et prenom</label>
                                        <input type="text" class="form-control"   [(ngModel)]="employe.nomEmploye"
                                               [formControlName]="'nomEmploye'"
                                               formControlName="nomEmploye" placeholder="nom et prenom" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Id carte de pointage</label>
                                        <input type="text" class="form-control"  [(ngModel)]="employe.idCard"
                                               [formControlName]="'idCard'"
                                               formControlName="idCard" placeholder="Id carte de pointage" >
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Modifier</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
