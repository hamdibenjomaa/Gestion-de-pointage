<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Ajouter un employee</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="EmployeForm" (ngSubmit)="submit()">                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>nom et prenom</label>
                                        <input type="text" class="form-control"  placeholder="nom et prenom" [formControlName]="'nomEmploye'" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Id carte de pointage</label>
                                        <input type="text" class="form-control"  placeholder="Id carte de pointage" [formControlName]="'idCard'" >
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
