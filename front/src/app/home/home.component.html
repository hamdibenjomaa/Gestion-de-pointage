<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Les employees presents </h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th > Employee</th>
                                <th > Heure de pointage  </th>
                            </tr>
                            </thead>
                            <tbody *ngFor=" let p of pointages">
                            <tr>
                                <td> {{p.employe.nomEmploye}}</td>
                                <td> {{p.datePointage}}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
